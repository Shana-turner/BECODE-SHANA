<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo-87.svg" alt="logo">
        </div>
        <div class="menu">
            <ul>
                <li class="active"><a href="#" class="home">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Articles</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <img src="burger-menu-svgrepo-com.svg" alt="menu" class="menu-burger">
    </header>
    <section class="partie1">
        <div class="texte">
            <h1>Ipsum <span>news</span>!</h1>
            <h3>Your place to go to get informed</h3>
            <hr>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Saepe optio ea sapiente quas, placeat, minus consequatur eos veritatis numquam aliquid consequuntur modi eveniet perspiciatis!</p>
            <button>Know more</button>
        </div>
        <div class="image">
            <img src="mister.png" alt="technology mister" >
        </div>
    </section>
    <section class="partie2">
        <div class="texte2">
            <h3>Latest news</h3>
            <hr>
        </div>
        <div class="image2">
            <img class="img1" src="image1.png" alt="Monsieur ordinateur " >
            <img class="img2" src="image2.jpeg" alt="Monsieur ordianteur"  >
            <img class="img3" src="image3.jpeg" alt="Carte" >
            <img class="img4" src="image4.jpeg" alt="Ligne" >
            <img class="img5" src="image5.jpeg" alt="Technologie" >
        </div>
    </section>

    <script>
        const menuBurger = document.querySelector(".menu-burger")
        const navLinks = document.querySelector(".menu")

        menuBurger.addEventListener('click', ()=>{
            navLinks.classList.toggle('mobile-menu')
        })

        window.addEventListener("scroll", function(){
            var nav = document.querySelector("header");
            nav.classList.toggle("sticky", window.scrollY > 0);
        })

    </script>
</body>
</html>
